			"left": function(){

			"right": function(){
				control("right");

			"up": function(){

			},
			"down": function(){
				control("down");
			},
			"stop": function(){
				control("stop");
			}
		};
		annyang.addCommands(commands);
		annyang.start();
	}
	else{
		console.log("no can do");
	}
	var x = 400;
	var y = 400;
	var xspeed = 0;
	var yspeed = 0;
	function setup(){
		createCanvas(windowWidth, windowHeight);
	}
	function draw(){
		background(0);
		fill(255,0,0);
		ellipse(x,y,40,40);
		x += xspeed;
		y +=yspeed;
		if((y+40)>windowHeight || (y-40)<0){
			yspeed = -yspeed;
		}
		if((x+40)>windowWidth || (x-40)<0){
			xspeed = -xspeed;
		}
	}
	function control(cmd){
		switch(cmd){
			case "left":
				xspeed = -10; break;
			case "right":
				xspeed = 10; break;	
			case "up":
				yspeed = -10; break;	
			case "down":
				yspeed = 10; break;
			case "stop":
				xspeed = 0;
				yspeed = 0;	
				break;	
		}
	}
</script>
